conf:
  timezone: Europe/Paris

select:
  market:
    - HitBTC
  currency:
    - ETH

import:
  nbdays: 365D
  ignore:
   - DOV
   - EBTCNEW
   - BQX

cache:
  duration: 3H

summary:
  - allperf:
    - name: "Coins performance"
    - function: summaryPerfCoins
    - columns:
      - perf_1H
      - perf_1D

#      firstdate_1H  firstprice_1H  gain_1H         lastdate_1H  lastprice_1H missingafter_1H   missingbefore_1H  perf_1H        firstdate_1D  firstprice_1D  gain_1D         lastdate_1D
#      lastprice_1D missingafter_1D missingbefore_1D  perf_1D

analyze:
  simulate:
    money: 50

  period:
    - hourly:
      name: "1H"
      rewind: 6h
      resample: 1h
    - daily:
      name: "24H"
      rewind: 3d
      resample: 1d
    - weekly:
      name: "1W"
      rewind: 10d
      resample: 7d

  function:
    plotPercentPerfCoins:
      destination: /tmp/
      period:
        - name: "3d-rewind"
          data:
            rewind: 3d
            resample: 15min
          function:
            SMA:
              - 20
              - 50
            LR2:
              - divisor: 1
            SL:
              - point: 2018-02-01
              - point: 2018-02-07

            trend_line:
                - box:
                    start: 2017-05-01
                    end: 2017-10-01
                  point:
                    first: 2017-05-15
                    second: 2017-09-01
        - name: "10d-rewind"
          data:
            rewind: 10d
            resample: 30min
          function:
            SMA:
              - 20
              - 50
            LR2:
              - divisor: 1
            SL:
              - point: 2018-02-01
              - point: 2018-02-06

            trend_line:
                - box:
                    start: 2017-05-01
                    end: 2017-10-01
                  point:
                    first: 2017-05-15
                    second: 2017-09-01
        - name: "30d-rewind"
          data:
            rewind: 30d
            resample: 1h
          function:
            SMA:
              - 20
              - 50
            LR2:
              - divisor: 1
            SL:
              - point: 2018-02-01
              - point: 2018-02-06

            trend_line:
                - box:
                    start: 2017-05-01
                    end: 2017-10-01
                  point:
                    first: 2017-05-15
                    second: 2017-09-01
        - name: "90d-rewind"
          data:
            rewind: 90d
            resample: 12h
          function:
            SMA:
              - 20
              - 50
            LR2:
              - divisor: 1
            SL:
              - point: 2018-02-01
              - point: 2018-02-06

            trend_line:
                - box:
                    start: 2017-05-01
                    end: 2017-10-01
                  point:
                    first: 2017-05-15
                    second: 2017-09-01
