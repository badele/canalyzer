conf:
  timezone: Europe/Paris

select:
  market:
    - HitBTC
  currency:
    - ETH

import:
  nbdays: 90D
  ignore:
   - DOV
   - EBTCNEW
   - BQX

cache:
  duration: 3H

analyze:
  period:
    - hourly:
      name: "1H"
      rewind: 1h
      resample: 1h
    - daily:
      name: "24H"
      rewind: 4d
      resample: 1d
    - weekly:
      name: "1W"
      rewind: 7d
      resample: 7d
