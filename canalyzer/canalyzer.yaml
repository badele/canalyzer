conf:
  timezone: Europe/Paris

select:
  market:
    - HitBTC
  currency:
    - ETH

import:
  nbdays: 365D
  ignore:
   - DOV
   - EBTCNEW
   - BQX

cache:
  duration: 3H

summary:
  - allperf:
    - name: "Coins performance"
    - function: summaryPerfCoins
    - columns:
      - perf_1H
      - perf_1D

#      firstdate_1H  firstprice_1H  gain_1H         lastdate_1H  lastprice_1H missingafter_1H   missingbefore_1H  perf_1H        firstdate_1D  firstprice_1D  gain_1D         lastdate_1D
#      lastprice_1D missingafter_1D missingbefore_1D  perf_1D

analyze:
  simulate:
    money: 50

  period:
    - hourly:
      name: "1H"
      rewind: 6h
      resample: 1h
    - daily:
      name: "24H"
      rewind: 3d
      resample: 1d
    - weekly:
      name: "1W"
      rewind: 10d
      resample: 7d

  function:
    plotPercentPerfCoins:
      destination: /tmp/
      period:
        - name: "3d-01-cut-24h"
          data:
            rewind: 5d
            resample: 15min
            nbcut: 96
          function:
            SMA:
              - 20
              - 50
            LR:
              - divisor: 1
            # SL:
